<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos | NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <img class="logo" src="./assets/images/logo.svg" alt="Logo da NLW">
        </header>
        <main id="cards">
            <div class="card">
                <h2 class="card-title">24/11 <span>quinta</span></h2>

                <ul class="card-list">
                    <li class="card-game">
                        <img class="card-flag" src="./assets/images/icon=brazil.svg" alt="Bandeira do Brazil">
                        <strong class="game-hour">16:00</strong>
                        <img class="card-flag" src="./assets/images/icon=serbia.svg" alt="Bandeira da Sérvia">
                    </li>

                    <li class="card-game">
                        <img class="card-flag" src="./assets/images/icon=brazil.svg" alt="Bandeira do Brazil">
                        <strong class="game-hour">16:00</strong>
                        <img class="card-flag" src="./assets/images/icon=serbia.svg" alt="Bandeira da Sérvia">
                    </li>

                    <li class="card-game">
                        <img class="card-flag" src="./assets/images/icon=brazil.svg" alt="Bandeira do Brazil">
                        <strong class="game-hour">16:00</strong>
                        <img class="card-flag" src="./assets/images/icon=serbia.svg" alt="Bandeira da Sérvia">
                    </li>
                </ul>
            </div>
        </main>
    </div>
    
</body>
</html>
